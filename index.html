<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Profile | Aschal Zilham</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <!-- Image -->
      <div class="image">
        <img src="/img/profile.jpeg" alt="" class="profile-img" />
      </div>

      <!-- Text -->
      <div class="text-data">
        <span class="name">Aschal Zilham</span>
        <span class="job">Cyber Security</span>
      </div>

      <!-- Media Button -->
      <div class="media-buttons">
        <a href="#" style="background-color: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        <a href="#" style="background-color: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        <a href="#" style="background-color: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button class="button">Add Friend</button>
        <button class="button">Message</button>
      </div>

      <!-- Analisis-->
      <div class="analisis">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="number">50k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="number">25k</span>
        </div>
      </div>
    </div>
  </body>
</html>
